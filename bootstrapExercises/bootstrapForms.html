<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>08 Bootstrap Forms</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col align-self-center bg-secondary">
                <form>
                    <h2>Please Login</h2>
                    <div class="form-group row">
                        <div class="col-12">
                            <input type="text" readonly class="form-control" id="staticEmail" value="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Remember me
                        </label>
                    </div>
                    <button type="button" class="btn btn-info btn-lg btn-block mt-3">Login</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
